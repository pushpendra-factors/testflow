    <script>
      function notify(data) {
        let url = "https://fjnvg9a8wi.execute-api.us-east-1.amazonaws.com/v1/notify";
        let options = { method: "post" };
        if(data && data != undefined) options["body"] = JSON.stringify(data);
        options.headers = {};
        // Default headers.
        options.headers["Content-Type"] = "application/json";
        return fetch(url, options);
        // return Promise.resolve({ok: true});
      }

      function validEmail() {
        $('#invalid-email').hide();
        $('#valid-email').show();
        $('#work-email').val('');
      }

      function invalidEmail() {
        $('#valid-email').hide();
        $('#invalid-email').show();
      }

      function redirectToAppSignup() {
        window.location = 'https://app.factors.ai/#/signup';
      }
    
      function getInvite(email) { 
        let validation = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        email = email.trim();
        if(!validation.test(email)) {
          invalidEmail();
          return;
        }
        let data = { source: "website", action: "get_invite", email: email };
        
        return notify(data)
          .then((r) => {
            if (r.ok) {
              validEmail();
            } else {
              invalidEmail();
              console.error('Failed sending invite request.');
            }
          })
          .catch((error) => {
            validEmail();
            // cors has to be fixed on api gateway.
            console.warn('Requested for invite with errors.');
          });

        factors.track("get_invite", {email: email});
        factors.identify(email);
      }

      $(document).ready(function() {
        // Global Event Listeners.
        $("#home-nav-link").on('click', function(){
          factors.track('clicked_home');
        });

        $("#blog-nav-link").on('click', function(){
          factors.track('clicked_blog');
        });

        $("#footer-linkedin").on('click', function(){
            analytics.track('segment_clicked_linkedin');
        });

        $("#footer-facebook").on('click', function(){
            analytics.track('segment_clicked_facebook');
        });

        $("#footer-twitter").on('click', function(){
            analytics.track('segment_clicked_twitter');
        });

        $("#signup-button").on('click', redirectToAppSignup);
        $("#signup-button-footer").on('click', redirectToAppSignup);

        // on enter work email.
        $("#work-email").on('keypress', function(e) {
          if(e.which == 13) {
            getInvite(this.value);
          }
        });
        $("#work-email").on('focus', function(){
          $('#invalid-email').hide();
        });

        // feature tabs
        $("#feat_track").on('click', function(){
          $("#tab_track").fadeIn('slow'); $("#tab_measure").hide(); $("#tab_discover").hide();
          $(".tabs .header h4").removeClass('active-tab');
          $(".tabs .header h4#feat_track").addClass('active-tab');
        });
        $("#feat_measure").on('click', function(){ 
          $("#tab_track").hide(); $("#tab_measure").fadeIn('slow'); $("#tab_discover").hide(); 
          $(".tabs .header h4").removeClass('active-tab');
          $(".tabs .header h4#feat_measure").addClass('active-tab');
        });
        $("#feat_discover").on('click', function(){ 
          $("#tab_track").hide(); $("#tab_measure").hide(); $("#tab_discover").fadeIn('slow');
          $(".tabs .header h4").removeClass('active-tab');
          $(".tabs .header h4#feat_discover").addClass('active-tab');
        });

        // in-page scrolls
        $("#bottom-signup").on('click', function(){
          $("html, body").animate({ scrollTop: 0 }, 600);
          return false;
        });

        $("#gda_link").on("click", function(){
          $("html, body").animate({ scrollTop: $("#gda").offset().top }, 600);
          return false;
        })
      });
