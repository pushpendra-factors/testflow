apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: shared-persistent-pool
  name: hubspot-enrich-job-dup
spec:
  schedule: "0 21 * * *" # In UTC
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: shared-persistent-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: shared-persistent-pool
          containers:
          - name: hubspot-enrich-job-dup
            image: us.gcr.io/factors-production/hubspot-enrich-job:d565985f1-2626
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_OLTP_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --redis_host
            - $(REDIS_HOST_2)
            - --redis_port
            - $(REDIS_PORT_2)
            - --redis_host_ps
            - $(REDIS_HOST_2)
            - --redis_port_ps
            - $(REDIS_PORT_2)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --primary_datastore
            - memsql
            - --app_name
            - hubspot-enrich-job-dup
            - --property_details_cache_size
            - "1000"
            - --num_project_routines
            - "1"
            - --num_unique_doc_routines
            - "25"
            - --whitelisted_project_ids_property_type_check_from_db
            - '*'
            - --healthcheck_ping_id
            - b7a878e4-d015-418a-bba0-7e5147b90f68
            - --task_management_lookback
            - "3"
            - --enable_hubspot_groups_by_project_id
            - "595"
            - --enable_property_type_from_db
            - --use_source_property_overwrite_by_project_id
            - 566,2,645,616
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-memsql
            - secretRef:
                name: secret-memsql
            - configMapRef:
                name: config-redis
            - secretRef:
                name: secret-sentry
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
