apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: shared-persistent-pool
  name: add-session-job-dup
spec:
  schedule: "*/30 * * * *" # every 30 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: shared-persistent-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: shared-persistent-pool
          containers:
          - name: add-session-job-dup
            image: us.gcr.io/factors-production/add-session-job:6e22fbf74-nopr
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --redis_host
            - $(REDIS_HOST_2)
            - --redis_port
            - $(REDIS_PORT_2)
            - --num_project_routines
            - $(ADD_SESSION_PROJECT_ROUTINES)
            - --num_user_routines
            - $(ADD_SESSION_USER_ROUTINES)
            - --max_lookback_hours
            - "720"
            - --redis_host_ps
            - $(REDIS_HOST_2)
            - --redis_port_ps
            - $(REDIS_PORT_2)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --primary_datastore
            - "memsql"
            - --app_name
            - "add-session-job-dup"
            - --cache_with_sorted_set
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-memsql
            - configMapRef:
                name: config-redis
            - configMapRef:
                name: config-add-session-job
            - secretRef:
                name: secret-memsql
            - secretRef:
                name: secret-sentry
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
