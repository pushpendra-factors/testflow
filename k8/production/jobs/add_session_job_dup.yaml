apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: persistent-pool-highmem-16
  name: add-session-job-dup
spec:
  schedule: "*/30 * * * *" # every 30 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: persistent-pool-highmem-16
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: persistent-pool-highmem-16
          containers:
          - name: add-session-job-dup
            image: us.gcr.io/factors-production/add-session-job:xxx
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --db_host
            - $(DB_HOST_CLONE)
            - --db_port
            - $(DB_PORT)
            - --db_name
            - $(POSTGRES_DB)
            - --db_user
            - $(POSTGRES_USER)
            - --db_pass
            - $(POSTGRES_PASSWORD)
            - --redis_host
            - $(REDIS_HOST_2)
            - --redis_port
            - $(REDIS_PORT_2)
            - --project_ids
            - "*"
            - --num_project_routines
            - $(ADD_SESSION_PROJECT_ROUTINES)
            - --num_user_routines
            - $(ADD_SESSION_USER_ROUTINES)
            - --max_lookback_hours
            - $(ADD_SESSION_MAX_LOOKBACK_HOURS)
            - --start_timestamp
            - "0"
            - --end_timestamp
            - "0"
            - --redis_host_ps
            - $(REDIS_HOST_2)
            - --redis_port_ps
            - $(REDIS_PORT_2)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --ontable_user_properties_allowed_projects
            - "*"
            - --deprecate_user_properties_table_read_projects
            - "*"
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-postgres
            - configMapRef:
                name: config-redis
            - configMapRef:
                name: config-add-session-job
            - secretRef:
                name: secret-postgres
            - secretRef:
                name: secret-sentry
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
