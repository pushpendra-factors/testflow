apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: persistent-pool-highmem
  name: monthly-dashboard-caching-job
spec:
  schedule: "0 1/6 * * *" # In UTC. Every 6 hours.
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: persistent-pool-highmem
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: persistent-pool-highmem
          containers:
          - name: monthly-dashboard-caching-job
            image: us.gcr.io/factors-production/monthly-dashboard-caching-job:v1.01-8663283-800
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --db_host
            - $(DB_HOST)
            - --db_port
            - $(DB_PORT)
            - --db_name
            - $(POSTGRES_DB)
            - --db_user
            - $(POSTGRES_USER)
            - --db_pass
            - $(POSTGRES_PASSWORD)
            - --redis_host
            - $(PERSISTENT_REDIS_HOST)
            - --redis_port
            - $(PERSISTENT_REDIS_PORT)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --project_id
            - "2"
            - --num_routines
            - "12"
            - --num_months
            - "12"
            - --num_routines_for_web_analytics
            - "2"
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-persistent-redis
            - configMapRef:
                name: config-postgres
            - secretRef:
                name: secret-postgres
            - secretRef:
                name: secret-sentry
          restartPolicy: OnFailure
