apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: default-pool
  name: salesforce-enrich-job-dup
spec:
  schedule: "0 22 * * *" # In UTC
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: default-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: default-pool
          containers:
          - name: salesforce-enrich-job-dup
            image: us.gcr.io/factors-production/salesforce-enrich-job:d565985f1-2626
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --api_domain
            - $(API_DOMAIN)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_OLTP_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --redis_host
            - $(REDIS_HOST_2)
            - --redis_port
            - $(REDIS_PORT_2)
            - --redis_host_ps
            - $(PERSISTENT_REDIS_HOST)
            - --redis_port_ps
            - $(PERSISTENT_REDIS_PORT)
            - --salesforce_app_secret
            - $(SALESFORCE_APP_SECRET)
            - --salesforce_app_id
            - $(SALESFORCE_APP_ID)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --primary_datastore
            - memsql
            - --enable_property_type_from_db
            - --property_details_cache_size
            - "5000"
            - --whitelisted_project_ids_property_type_check_from_db
            - '*'
            - --app_name
            - salesforce-enrich-job-dup
            - --blacklist_enrichment_by_project_id
            - "613"
            - --disabled_project_ids
            - "613"
            - --num_project_routines
            - "50"
            - --allowed_campaign_enrichment_by_project_id
            - '*'
            - --use_opportunity_association_by_project_id
            - '*'
            - --healthcheck_ping_id
            - 5a5652a3-c661-4a6f-b456-f9f0423b1c55
            - --cache_with_sorted_set
            - --salesforce_groups_by_project_ids
            - "566"
            - --use_source_property_overwrite_by_project_id
            - 566,2,616,645,483
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-memsql
            - secretRef:
                name: secret-sentry
            - secretRef:
                name: secret-salesforce
            - secretRef:
                name: secret-memsql
            - configMapRef:
                name: config-redis
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
