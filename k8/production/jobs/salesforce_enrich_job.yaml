apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: default-pool
  name: salesforce-enrich-job
spec:
  schedule: "0 20 * * *" # In UTC
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: default-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: default-pool
          containers:
          - name: salesforce-enrich-job
            image: us.gcr.io/factors-production/salesforce-enrich-job:v0.09-07c7f07-950
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --api_domain
            - $(API_DOMAIN)
            - --db_host
            - $(DB_HOST)
            - --db_port
            - $(DB_PORT)
            - --db_name
            - $(POSTGRES_DB)
            - --db_user
            - $(POSTGRES_USER)
            - --db_pass
            - $(POSTGRES_PASSWORD)
            - --redis_host
            - $(REDIS_HOST)
            - --redis_port
            - $(REDIS_PORT)
            - --redis_host_ps
            - $(REDIS_HOST_2)
            - --redis_port_ps
            - $(REDIS_PORT_2)
            - --salesforce_app_secret
            - $(SALESFORCE_APP_SECRET)
            - --salesforce_app_id
            - $(SALESFORCE_APP_ID)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --enable_property_type_from_db
            - --property_details_cache_size
            - "1000"
            - --whitelisted_project_ids_property_type_check_from_db
            - '*'
            - --num_project_routines
            - "50"
            - --cache_with_sorted_set
            - --blacklist_enrichment_by_project_id
            - "613"
            - --disabled_project_ids
            - "613"
            - --allowed_campaign_enrichment_by_project_id
            - '*'
            - --use_opportunity_association_by_project_id
            - '*'
            - --enrich_only
            - --salesforce_groups_by_project_ids
            - "566"
            - --use_source_property_overwrite_by_project_id
            - 566,2,616,645,483
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-postgres
            - secretRef:
                name: secret-sentry
            - secretRef:
                name: secret-salesforce
            - secretRef:
                name: secret-postgres
            - configMapRef:
                name: config-redis
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
