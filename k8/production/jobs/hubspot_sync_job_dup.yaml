apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: default-pool
  name: hubspot-sync-job-dup
spec:
  schedule: "0 20 * * *" # In UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: default-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: default-pool
          containers:
          - name: hubspot-sync-job-dup
            image: us.gcr.io/factors-production/hubspot-sync-job:01f39ac-1622
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --data_service_host
            - $(DATA_SERVICE_HOST_2_URL)
            envFrom:
            - configMapRef:
                name: config-env
          restartPolicy: OnFailure