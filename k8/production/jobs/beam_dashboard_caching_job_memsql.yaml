apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: shared-persistent-pool
  name: beam-dashboard-caching-job-memsql
spec:
  schedule: "0 1/6 * * *" # In UTC. Every 6 hours.
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: shared-persistent-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: shared-persistent-pool
          containers:
          - name: beam-dashboard-caching-job-memsql
            image: us.gcr.io/factors-production/beam-dashboard-caching-job:f438673bf-2738
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --memsql_resource_pool
            - $(MEMSQL_RPOOL_SOFT_CPU_45_TIMEOUT_5M)
            - --primary_datastore
            - "memsql"
            - --redis_host
            - $(PERSISTENT_REDIS_HOST)
            - --redis_port
            - $(PERSISTENT_REDIS_PORT)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --runner
            - $(BEAM_RUNNER)
            - --project
            - $(BEAM_PROJECT)
            - --region
            - $(BEAM_REGION)
            - --zone
            - $(BEAM_ZONE)
            - --temp_location
            - $(BEAM_TEMP_LOCATION)
            - --staging_location
            - $(BEAM_STAGIN_LOCATION)
            - --worker_harness_container_image
            - $(BEAM_WORKER_HARNESS_IMAGE)
            - --subnetwork
            - $(BEAM_SUBNETWORK)
            - --max_num_workers
            - "10"
            - --project_id
            - "2"
            - --healthcheck_ping_id
            - 11535a45-e2ff-419f-84b4-fc7754f030fe
            - --app_name
            - beam_dashboard_caching_job_memsql
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-persistent-redis
            - configMapRef:
                name: config-memsql
            - configMapRef:
                name: config-beamondataflow
            - secretRef:
                name: secret-memsql
            - secretRef:
                name: secret-sentry
          restartPolicy: OnFailure
