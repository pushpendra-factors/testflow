apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: default-pool
  name: enrich-smart-properties-job-dup
spec:
  schedule: "0 05 * * *" # In UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: default-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: default-pool
          containers:
          - name: enrich-smart-properties-job-dup
            image: us.gcr.io/factors-production/enrich-smart-properties-job:v0.01
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_OLTP_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --primary_datastore
            - memsql
            - --app_name
            - enrich_smart_properties_job_dup
            - --healthcheck_ping_id
            - d2b55241-52d8-4cc5-a49c-5b57f6a96642
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-memsql
            - secretRef:
                name: secret-memsql
          restartPolicy: OnFailure
