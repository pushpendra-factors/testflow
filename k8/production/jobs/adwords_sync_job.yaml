apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: adwords-sync-job
spec:
  schedule: "0 22 * * *" # In UTC
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: default-pool
          containers:
          - name: adwords-sync
            image: us.gcr.io/factors-production/adwords-sync:v0.26-a3c2505
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --oauth_secret
            - $(GOOGLE_OAUTH_SECRET)
            - --developer_token
            - $(GOOGLE_ADWORDS_DEVELOPER_TOKEN)
            - --data_service_host
            - $(DATA_SERVICE_HOST_URL)
            envFrom:
            - configMapRef:
                name: config-adwordsserver
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-google
          restartPolicy: OnFailure