apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    layer: appserver
    env: production
    project: factors-production
    nodePool: default-pool
  name: appserver
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      layer: appserver
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:      
      labels:
        layer: appserver
        nodePool: default-pool
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
      - name: appserver
        image: us.gcr.io/factors-production/app-server:v3.16-1d6b430-721
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: workdir
          mountPath: /usr/local/var/factors/config
        imagePullPolicy: IfNotPresent
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        resources:
          requests:
            cpu: "0.5"
            memory: "11G"
        securityContext: {}
        readinessProbe:
          httpGet:
            path: /status?s=k8_rp
            scheme: HTTP
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /status?s=k8_lp
            scheme: HTTP
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        args:          
          - --env
          - $(ENV)
          - --api_http_port
          - $(API_HTTP_PORT)
          - --etcd
          - $(ETCD)
          - --db_host
          - $(DB_HOST)
          - --db_port
          - $(DB_PORT)
          - --db_name
          - $(POSTGRES_DB)
          - --db_user
          - $(POSTGRES_USER)
          - --db_pass
          - $(POSTGRES_PASSWORD)
          - --redis_host
          - $(REDIS_HOST)
          - --redis_port
          - $(REDIS_PORT)
          - --redis_host_ps
          - $(PERSISTENT_REDIS_HOST)
          - --redis_port_ps
          - $(PERSISTENT_REDIS_PORT)
          - --geo_loc_path
          - $(GEO_LOC_FILE_PATH)
          - --api_domain
          - $(API_DOMAIN)
          - --app_domain
          - $(APP_DOMAIN)
          - --app_old_domain
          - $(APP_OLD_HOST_URL)
          - --aws_region
          - $(AWS_REGION)
          - --aws_key
          - $(AWS_KEY)
          - --aws_secret
          - $(AWS_SECRET)
          - --email_sender
          - $(EMAIL_SENDER)
          - --login_token_map
          - $(LOGIN_TOKEN_MAP)
          - --admin_login_email
          - $(ADMIN_LOGIN_EMAIL)
          - --admin_login_token
          - $(ADMIN_LOGIN_TOKEN)
          - --skip_track_project_ids
          - $(SKIP_TRACK_PROJECT_IDS)
          - --facebook_app_id
          - $(FACEBOOK_APP_ID)
          - --facebook_app_secret
          - $(FACEBOOK_APP_SECRET)
          - --linkedin_client_id
          - $(LINKEDIN_CLIENT_ID)
          - --linkedin_client_secret
          - $(LINKEDIN_CLIENT_SECRET)
          - --salesforce_app_id
          - $(SALESFORCE_APP_ID)
          - --salesforce_app_secret
          - $(SALESFORCE_APP_SECRET)
          - --device_detector_path
          - $(DEVICE_DETECTOR_DATA_PATH)
          - --sentry_dsn
          - $(SENTRY_DSN)
          - --gcp_project_id
          - $(GCP_PROJECT_ID)
          - --gcp_project_location
          - $(GCP_PROJECT_LOCATION)
          - --blocked_sdk_request_project_tokens
          - 5w62sncn48ohs9nl9fymkad3ewcked23
          - --cache_look_up_range_projects
          - 336:20190930
          - --lookback_window_event_user_cache
          - "20"
          - --attribution_debug
          - "1"
          - --allow_smart_event_rule_creation
          - --project_analytics_whitelisted_uuids
          - 1b993a1b-8a76-4ddd-a827-fa3c579ba8b9
          - --bucket_name
          - $(BUCKET_NAME)
          - --customer_enabled_projects_wi
          - 399,594,559,628,616,645,640,641
          - --disable_dashboard_query_db_execution
          - --timezone_enabled_projects
          - "446"
          -  --queue_redis_host
          - $(QUEUE_REDIS_HOST)
          - --queue_redis_port
          - $(QUEUE_REDIS_PORT)
          - --dup_queue_redis_host
          - $(DUP_QUEUE_REDIS_HOST)
          - --dup_queue_redis_port
          - $(DUP_QUEUE_REDIS_PORT)
          - --sdk_queue_threshold
          - "50000"
          - --integration_queue_threshold
          - "20000"
          - --slow_queries_threshold
          - "75"
          - --delayed_task_threshold
          - "2000"
          - --disable_db_writes
          - --enable_mql_api
          - --enable_sdk_and_integration_request_queue_duplication
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP              
        envFrom:
        - configMapRef:
            name: config-appserver
        - configMapRef:
            name: config-etcd
        - configMapRef:
            name: config-env
        - configMapRef:
            name: config-postgres
        - configMapRef:
            name: config-redis
        - configMapRef:
            name: config-persistent-redis
        - configMapRef:
            name: config-add-session-job
        - configMapRef:
            name: config-bucket
        - configMapRef:
            name: config-queue-redis
        - secretRef:
            name: secret-postgres
        - secretRef:
            name: secret-aws
        - secretRef:
            name: secret-facebook
        - secretRef:
            name: secret-linkedin
        - secretRef:
            name: secret-salesforce
        - secretRef:
            name: secret-login-token
        - secretRef:
            name: secret-sentry
      initContainers:
      - name: fetch-geolocation-file
        image: google/cloud-sdk:229.0.0-alpine
        command:
        - gsutil
        - cp
        - gs://factors-production/GeoLite2-City.mmdb
        - /workdir/GeoLite2-City.mmdb
        volumeMounts:
        - name: workdir
          mountPath: "/workdir"
      - name: fetch-device-detector-data
        image: google/cloud-sdk:229.0.0-alpine
        command:
        - gsutil 
        - rsync 
        - -r 
        - gs://factors-production/device_detector_regexs
        - /workdir
        volumeMounts:
        - name: workdir
          mountPath: "/workdir"
      volumes:
      - name: workdir
        emptyDir: {}
