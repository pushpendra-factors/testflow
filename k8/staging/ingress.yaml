apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: factors-ingress-resource
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - "*.factors.ai"
    secretName: secret-ssl
  rules:
  - host: "api.factors.ai"
    http:
      paths:
      - path: /
        backend:
          serviceName: appserver-service
          servicePort: 80
      - path: /*
        backend:
          serviceName: appserver-service
          servicePort: 80
  - host: "*.factors.ai"
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend-service
          servicePort: 80
      - path: /*
        backend:
          serviceName: frontend-service
          servicePort: 80
      - path: /status
        backend:
          serviceName: appserver-service
          servicePort: 80
      - path: /projects
        backend:
          serviceName: appserver-service
          servicePort: 80
      - path: /projects/*
        backend:
          serviceName: appserver-service
          servicePort: 80
      - path: /integrations/*
        backend:
          serviceName: appserver-service
          servicePort: 80
      - path: /sdk/*
        backend:
          serviceName: appserver-service
          servicePort: 80