apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: factors-staging-node-pool
  name: adwords-sync-job
spec:
  schedule: "0 22 * * *" # In UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  backoffLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: factors-staging-node-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: factors-staging-node-pool
          containers:
          - name: adwords-sync
            image: us.gcr.io/factors-staging/adwords-etl:v0.49-4bcdb5e2-644
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --oauth_secret
            - $(GOOGLE_OAUTH_SECRET)
            - --developer_token
            - $(GOOGLE_ADWORDS_DEVELOPER_TOKEN)
            - --data_service_host
            - $(DATA_SERVICE_HOST_URL)
            envFrom:
            - configMapRef:
                name: config-pythonappserver
            - configMapRef:
                name: config-env
            - secretRef:
                name: secret-google
          restartPolicy: OnFailure