apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: beam-dashboard-caching-job-now
spec:
  schedule: "0 1/6 * * *" # In UTC. Every 6 hours.
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: staging-node-pool-dataflow
          containers:
          - name: beam-dashboard-caching-job-now
            image: us.gcr.io/factors-staging/beam-dashboard-caching-job-now:v0.50-d5b8ae8
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --db_host
            - $(DB_HOST)
            - --db_port
            - $(DB_PORT)
            - --db_name
            - $(POSTGRES_DB)
            - --db_user
            - $(POSTGRES_USER)
            - --db_pass
            - $(POSTGRES_PASSWORD)
            - --redis_host
            - $(PERSISTENT_REDIS_HOST)
            - --redis_port
            - $(PERSISTENT_REDIS_PORT)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --runner
            - $(BEAM_RUNNER)
            - --project
            - $(BEAM_PROJECT)
            - --region
            - $(BEAM_REGION)
            - --zone
            - $(BEAM_ZONE)
            - --temp_location
            - $(BEAM_TEMP_LOCATION)
            - --staging_location
            - $(BEAM_STAGIN_LOCATION)
            - --worker_harness_container_image
            - $(BEAM_WORKER_HARNESS_IMAGE)
            - --subnetwork
            - $(BEAM_SUBNETWORK)
            - --max_num_workers
            - "4"
            - --project_id
            - "*"
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-persistent-redis
            - configMapRef:
                name: config-postgres
            - configMapRef:
                name: config-beamondataflow
            - secretRef:
                name: secret-postgres
            - secretRef:
                name: secret-sentry
          restartPolicy: OnFailure
