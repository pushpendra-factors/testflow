apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: factors-staging-node-pool
  name: salesforce-enrich-job-dup
spec:
  schedule: "0 20 * * *" # In UTC
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: factors-staging-node-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: factors-staging-node-pool
          containers:
          - name: salesforce-enrich-job-dup
            image: us.gcr.io/factors-staging/salesforce-enrich-job:v0.02-8660e40
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --memsql_host
            - $(MEMSQL_HOST)
            - --memsql_port
            - $(MEMSQL_PORT)
            - --memsql_name
            - $(MEMSQL_DB)
            - --memsql_user
            - $(MEMSQL_USER)
            - --memsql_pass
            - $(MEMSQL_PASSWORD)
            - --memsql_cert
            - $(MEMSQL_CERTIFICATE)
            - --api_domain
            - $(API_DOMAIN)
            - --redis_host
            - $(REDIS_HOST_2)
            - --redis_port
            - $(REDIS_PORT_2)
            - --redis_host_ps
            - $(REDIS_HOST_2)
            - --redis_port_ps
            - $(REDIS_PORT_2)
            - --salesforce_app_secret
            - $(SALESFORCE_APP_SECRET)
            - --salesforce_app_id
            - $(SALESFORCE_APP_ID)
            - --sentry_dsn
            - $(SENTRY_DSN)
            - --gcp_project_id
            - $(GCP_PROJECT_ID)
            - --gcp_project_location
            - $(GCP_PROJECT_LOCATION)
            - --primary_datastore
            - "memsql"
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-postgres
            - secretRef:
                name: secret-sentry
            - secretRef:
                name: secret-salesforce
            - secretRef:
                name: secret-postgres
            - configMapRef:
                name: config-redis
            - configMapRef:
                name: config-persistent-redis
          restartPolicy: OnFailure
