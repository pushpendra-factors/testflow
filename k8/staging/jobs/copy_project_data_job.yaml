
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    nodePool: staging-containerd
  name: copy-project-data
spec:
  schedule: "* * * * *"
  suspend: true
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: staging-containerd
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: staging-containerd
          containers:
          - name: copy-project-data
            image: us.gcr.io/factors-staging/copy-project-data:v1-test
            imagePullPolicy: IfNotPresent
            env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-redis
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: config-redis
                  key: REDIS_PORT
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-memsql
                  key: MEMSQL_HOST               
            - name: DB_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: secret-memsql
                  key: MEMSQL_USER             
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-memsql
                  key: MEMSQL_PASSWORD
            - name: PROJECT_ID
              value: "35000000"
            - name: EXTERNAL_IP
              value: "34.82.239.248"
            - name: REDIS_VM_HOST
              value: "$(EXTERNAL_IP)"
            - name: REDIS_VM_PORT
              value: "6379"     
          restartPolicy: OnFailure

  