
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: factors-staging-node-pool
  name: copy-project-data
spec:
  schedule: "*/30 * * * *" # every 30 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
            nodePool: factors-staging-node-pool
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: factors-staging-node-pool
          containers:
          - name: copy-project-data
            image: us.gcr.io/factors-staging/copy-project-data:v1-test
            imagePullPolicy: IfNotPresent
          serviceAccount: copy-project-data
          serviceAccountName: copy-project-data
          restartPolicy: OnFailure
          args:
          --REDIS_HOST
          - "10.0.0.67"
          --REDIS_PORT
          - "6379"
          --EXTERNAL_IP
          -"104.196.253.121"
          --DB_USER_NAME
          -"root"
          --DB_HOST
          -"104.196.253.121"
          --DB_PASSWORD
          -"dbfactors123"
          --PROJECT_ID
          -"35000000"
  