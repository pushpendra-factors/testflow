apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    nodePool: factors-staging-node-pool
  name: data-feeder-job
spec:
  schedule: "0 */1 * * *" # every 1 hr
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            layer: jobs
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: factors-staging-node-pool
          containers:
          - name: data-feeder-job
            image: us.gcr.io/factors-staging/data_feeder_job:6fed2f58
            imagePullPolicy: IfNotPresent
            args:
            - --env
            - $(ENV)
            - --seed_date
            - $(SEED_DATE)
            - --config
            - $(CONFIG)
            - --endpoint_staging
            - $(ENDPOINT_STAGING)
             - --endpoint_prod
            - $(ENDPOINT_PROD)
            - --projectkey_staging
            - $(ACME_STAGING_DEMO_KEY)
            - --projectkey_prod
            - $(SAAS_DEMO_PROD_KEY)
            - --project_id_prod
            - $(PROJECT_ID_PROD)
            - --adwords_customer_id_prod
            - $(ADWORDS_CUSTOMER_ID_PROD)
            - --project_id_stage
            - $(PROJECT_ID_STAGE)
            - --adwords_customer_id_stage
            - $(ADWORDS_CUSTOMER_ID_STAGE)
            envFrom:
            - configMapRef:
                name: config-env
            - configMapRef:
                name: config-data-feeder-job
            - secretRef:
                name: secret-data-feeder-job
          restartPolicy: OnFailure
