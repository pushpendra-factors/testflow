name: Prod-binary-setup-build-publish

on:
  workflow_dispatch:
    inputs:
      image_id:
        description: 'Image Tag'
        required: true
        default: 'test'
      binary:
        description: 'Binary Name'
        required: true
        default: ''    


    
env:
  PROJECT_ID: ${{ secrets.GKE_PRODUCTION_PROJECT }}
  GKE_CLUSTER: factors-production    # TODO: update to cluster name
  GKE_ZONE: us-west1-b   # TODO: update to cluster zone
  DEPLOYMENT_NAME: pattern_mine_job # TODO: update to deployment name
  PATH_TO_FACTORS : /home/runner/work/factors
  IMAGE: pattern_mine


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/release'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: go version
        
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_PRODUCTION_SA_KEY }}
        project_id: ${{ secrets.GKE_PRODUCTION_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    
    - name: Build binary
      env : 
        GOPATH: ${{ env.PATH_TO_FACTORS }}/factors/backend
        IMAGE_NAME: ${{ github.event.inputs.image_id}}
      working-directory: ${{ env.GOPATH}}/src
      run : TAG=${{ env.IMAGE_NAME}} ENV=production make pack-${{ github.event.inputs.binary}}

    - name: Publish binary
      env : 
        GOPATH: ${{ env.PATH_TO_FACTORS }}/factors/backend
        IMAGE_NAME: ${{ github.event.inputs.image_id}}
      working-directory: ${{ env.GOPATH}}/src
      run : TAG=${{ env.IMAGE_NAME}} ENV=production make upload-${{ github.event.inputs.binary}}
