name: pattern-mine-setup-build-publish

on:
  workflow_dispatch:
    inputs:
      image_id:
        description: 'image_name'
        required: true
        default: ''
      env_val:
        description: 'environment'
        required: true
        default: 'staging'


    
env:
  DEPLOYMENT_NAME: pattern_mine_job # TODO: update to deployment name
  PATH_TO_FACTORS : /home/runner/work/factors
  IMAGE: pattern_mine


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish
    runs-on: ubuntu-latest
    environment: staging

    steps:
    - name: "Set Environment"
      if: ${{ github.events.inputs.env_val=='staging'}}
      run: echo "Setting environment  ${{github.events.inputs.env_val}}"
      env:
        ENV: staging
        PROJECT_ID: ${{ secrets.GKE_STAGING_PROJECT }}
        GKE_CLUSTER: factors-staging
        GKE_ZONE: us-west1-b 
        GKE_SA_KEY: ${{ secrets.GKE_STAGING_SA_KEY }}
        GKE_PROJECT: ${{ secrets.GKE_PRODUCTION_PROJECT }}

    - name: "Set Environment"
      if: ${{ github.events.inputs.env_val=='production'}}
      run: echo "Setting environment  ${{github.events.inputs.env_val}}"
      env:
        ENV: 'production'
        PROJECT_ID: ${{ secrets.GKE_PRODUCTION_PROJECT }}
        GKE_CLUSTER: factors-production
        GKE_ZONE: us-west1-b 
        GKE_SA_KEY: ${{ secrets.GKE_PRODUCTION_SA_KEY }}
        GKE_PROJECT: ${{ secrets.GKE_PRODUCTION_PROJECT }}


    - name: Checkout
      uses: actions/checkout@v2
      
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - run: go version
        
    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ env.GKE_SA_KEY}}
        project_id: ${{ env.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    
    - name: Build Pattern Mine 
      env : 
        GOPATH: ${{ env.PATH_TO_FACTORS }}/factors/backend
        IMAGE_NAME: ${{ github.event.inputs.image_id}}
      working-directory: ${{ env.GOPATH}}/src
      run : TAG=${{ env.IMAGE_NAME}} ENV=${{env.ENV}} make pack-pattern-mine


    - name: Publish Pattern Mine 
      env : 
        GOPATH: ${{ env.PATH_TO_FACTORS }}/factors/backend
        IMAGE_NAME: ${{ github.event.inputs.image_id}}
      working-directory: ${{ env.GOPATH}}/src
      run : TAG=${{ env.IMAGE_NAME}} ENV=staging make upload-pattern-mine