---
subject: {var}
---
<spacer size="16"></spacer>
<container class="body-border">
  <row>
    <columns large="2"></columns>
    <columns large="8">
        
        <spacer size="48"></spacer>
        
        <center>
            <img class="brand-logo" src="https://s3.amazonaws.com/www.factors.ai/email-templates/images/factors-logo.png">
        </center>
        
        <spacer size="48"></spacer>
        <center>
            <h6 class="text-center">Password Change Request</h5>
                <spacer size="16"></spacer>
                <p class="text-center">Forgot your password? Just click on 'Change Password' button to create a new password. Your login email is {var}</p> 
            </center>
            
            <spacer size="32"></spacer>
            <center>
                <a class="primary-btn" target="_blank" href="{var}">Change Password</a>
            </center>
            
            
        </columns>
        <columns large="2"></columns>
</row>

 
<row>
    <columns large="2"></columns>
    <columns large="8">
        <spacer size="32"></spacer>
        <p class="text-center h7 medium-grey">If you face any difficulty with password reset, email us at <a target="_blank" href="mailto:support@factors.ai" >support@factors.ai</a></p>
    </columns> 
    <columns large="2"></columns>
</row>

<row>
    <columns large="2"></columns>
    <columns large="8">
        <spacer size="32"></spacer>
        <p class="text-center h7">Happy analysing,</p>
        <p class="text-center h7">Team <a target="_blank" href="http://factors.ai/" >Factors.AI</a></p>
    </columns> 
    <columns large="2"></columns>
</row>
</container>
<spacer size="16"></spacer>
