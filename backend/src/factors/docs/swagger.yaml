basePath: /projects
definitions:
  handler.API_FilterRequestPayload:
    properties:
      expr:
        type: string
      name:
        type: string
    type: object
  handler.API_FilterResponePayload:
    properties:
      deleted:
        type: boolean
      expr:
        type: string
      id:
        type: integer
      name:
        type: string
      project_id:
        type: integer
    type: object
  handler.AttributionRequestPayload:
    properties:
      query:
        type: string
    type: object
  handler.DashboardRequestPayload:
    properties:
      description:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  handler.DashboardUnitWebAnalyticsCustomGroupQuery:
    properties:
      gbp:
        items:
          type: string
        type: array
      metrics:
        items:
          type: string
        type: array
      unit_id:
        type: integer
    type: object
  handler.DashboardUnitWebAnalyticsQueryName:
    properties:
      query_name:
        type: string
      unit_id:
        type: integer
    type: object
  handler.DashboardUnitsWebAnalyticsQuery:
    properties:
      custom_group_units:
        description: CustomGroupUnits - Customize query with group by properties and metrics.
        items:
          $ref: '#/definitions/handler.DashboardUnitWebAnalyticsCustomGroupQuery'
        type: array
      from:
        type: integer
      to:
        type: integer
      units:
        description: Units - Supports redundant metric keys with different unit_ids.
        items:
          $ref: '#/definitions/handler.DashboardUnitWebAnalyticsQueryName'
        type: array
    type: object
  handler.QueryRequestPayload:
    properties:
      query:
        type: string
    type: object
  handler.SavedQueryRequestPayload:
    properties:
      query:
        type: string
      title:
        type: string
    type: object
  handler.SavedQueryUpdatePayload:
    properties:
      title:
        type: string
    type: object
  model.ChannelQuery:
    properties:
      breakdown:
        type: string
      channel:
        type: string
      filter_key:
        type: string
      filter_value:
        type: string
      from:
        description: unix timestamp
        type: integer
      match_type:
        description: optional
        type: string
      status:
        type: string
      to:
        description: unix timestamp
        type: integer
    type: object
  model.Dashboard:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        description: Composite primary key, id + project_id + agent_id.
        type: integer
      name:
        type: string
      project_id:
        description: Foreign key dashboards(project_id) ref projects(id).
        type: integer
      type:
        type: string
      units_position:
        description: map[string]map[uint64]int -> map[unit_type]unit_id:unit_position
        type: string
      updated_at:
        type: string
    type: object
  model.DashboardUnit:
    properties:
      created_at:
        type: string
      dashboard_id:
        type: integer
      description:
        type: string
      id:
        description: Composite primary key, id + project_id.
        type: integer
      presentation:
        type: string
      project_id:
        description: Foreign key dashboard_units(project_id) ref projects(id).
        type: integer
      query:
        description: TODO (Anil) remove this field once we move to saved queries
        type: string
      query_id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.DashboardUnitRequestPayload:
    properties:
      description:
        type: string
      presentation:
        type: string
      query:
        type: string
      query_id:
        type: integer
      title:
        type: string
    type: object
  model.ProjectSetting:
    properties:
      archive_enabled:
        description: Archival related fields.
        type: boolean
      auto_form_capture:
        type: boolean
      auto_track:
        description: |-
          Using pointers to avoid update by default value.
          omit empty to avoid nil(filelds not updated) on resp json.
        type: boolean
      bigquery_enabled:
        type: boolean
      created_at:
        type: string
      exclude_bot:
        type: boolean
      int_adwords_customer_account_id:
        type: string
      int_adwords_enabled_agent_uuid:
        description: |-
          Adwords integration settings.
          Foreign key constraint int_adwords_enabled_agent_uuid -> agents(uuid)
          Todo: Set int_adwords_enabled_agent_uuid, int_adwords_customer_account_id to NULL
          for disabling adwords integration for the project.
        type: string
      int_facebook_access_token:
        type: string
      int_facebook_ad_account:
        type: string
      int_facebook_agent_uuid:
        type: string
      int_facebook_email:
        description: Facebook settings
        type: string
      int_facebook_user_id:
        type: string
      int_hubspot:
        description: Hubspot integration settings.
        type: boolean
      int_hubspot_api_key:
        type: string
      int_salesforce_enabled_agent_uuid:
        description: Salesforce settings
        type: string
      int_segment:
        description: Segment integration settings.
        type: boolean
      updated_at:
        type: string
    type: object
  model.Queries:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      id:
        description: Composite primary key, id + project_id.
        type: integer
      is_deleted:
        type: boolean
      project_id:
        description: Foreign key queries(project_id) ref projects(id).
        type: integer
      query:
        type: string
      title:
        type: string
      type:
        type: integer
      updated_at:
        type: string
    type: object
  model.UpdatableDashboard:
    properties:
      description:
        type: string
      name:
        type: string
      units_position:
        type: object
    type: object
  model.User:
    properties:
      ampuserId:
        type: string
      c_uid:
        description: |-
          UserId provided by the customer.
          An unique index is creatd on ProjectId+UserId.
        type: string
      created_at:
        type: string
      id:
        description: Composite primary key with project_id and random uuid.
        type: string
      join_timestamp:
        description: unix epoch timestamp in seconds.
        type: integer
      project_id:
        description: |-
          Below are the foreign key constraints added in creation script.
          project_id -> projects(id)
        type: integer
      properties:
        description: Not part of table, but part of json. Stored in UserProperties table.
        type: string
      properties_id:
        type: string
      seg_aid:
        type: string
      updated_at:
        type: string
    type: object
  pattern_service_wrapper.FactorGraphResults:
    properties:
      charts:
        items:
          $ref: '#/definitions/pattern_service_wrapper.graphResult'
        type: array
    type: object
  pattern_service_wrapper.graphResult:
    properties:
      datasets:
        items:
          type: '&{%!s(token.Pos=1941) string %!s(*ast.InterfaceType=&{1952 0xc00350b4a0 false})}'
        type: array
      explanations:
        items:
          type: string
        type: array
      header:
        type: string
      labels:
        items:
          type: string
        type: array
      type:
        type: string
      x_label:
        type: string
      y_label:
        type: string
    type: object
