basePath: /projects
definitions:
  handler.API_FilterRequestPayload:
    properties:
      expr:
        type: string
      name:
        type: string
    type: object
  handler.API_FilterResponePayload:
    properties:
      deleted:
        type: boolean
      expr:
        type: string
      id:
        type: integer
      name:
        type: string
      project_id:
        type: integer
    type: object
  handler.AttributionRequestPayload:
    properties:
      query:
        $ref: '#/definitions/model.AttributionQuery'
        type: object
    type: object
  handler.DashboardRequestPayload:
    properties:
      description:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  handler.DashboardUnitWebAnalyticsCustomGroupQuery:
    properties:
      gbp:
        items:
          type: string
        type: array
      metrics:
        items:
          type: string
        type: array
      unit_id:
        type: integer
    type: object
  handler.DashboardUnitWebAnalyticsQueryName:
    properties:
      query_name:
        type: string
      unit_id:
        type: integer
    type: object
  handler.DashboardUnitsWebAnalyticsQuery:
    properties:
      custom_group_units:
        description: CustomGroupUnits - Customize query with group by properties and metrics.
        items:
          $ref: '#/definitions/handler.DashboardUnitWebAnalyticsCustomGroupQuery'
        type: array
      from:
        type: integer
      to:
        type: integer
      units:
        description: Units - Supports redundant metric keys with different unit_ids.
        items:
          $ref: '#/definitions/handler.DashboardUnitWebAnalyticsQueryName'
        type: array
    type: object
  handler.QueryRequestPayload:
    properties:
      query:
        $ref: '#/definitions/model.Query'
        type: object
    type: object
  handler.SavedQueryRequestPayload:
    properties:
      query:
        type: string
      title:
        type: string
      type:
        type: integer
    type: object
  handler.SavedQueryUpdatePayload:
    properties:
      title:
        type: string
    type: object
  handler.agentInviteParams:
    properties:
      email:
        type: string
      role:
        type: integer
    required:
    - email
    type: object
  handler.removeProjectAgentParams:
    properties:
      agent_uuid:
        type: string
    required:
    - agent_uuid
    type: object
  handler.updateProjectAgentParams:
    properties:
      agent_uuid:
        type: string
      role:
        type: integer
    required:
    - agent_uuid
    type: object
  model.AttributionQuery:
    properties:
      attribution_key:
        type: string
      attribution_methodology:
        type: string
      ce:
        $ref: '#/definitions/model.QueryEventWithProperties'
        type: object
      cm:
        items:
          type: string
        type: array
      from:
        type: integer
      lbw:
        type: integer
      lfe:
        items:
          $ref: '#/definitions/model.QueryEventWithProperties'
        type: array
      to:
        type: integer
    type: object
  model.ChannelQuery:
    properties:
      breakdown:
        type: string
      channel:
        type: string
      filter_key:
        type: string
      filter_value:
        type: string
      from:
        description: unix timestamp
        type: integer
      match_type:
        description: optional
        type: string
      status:
        type: string
      to:
        description: unix timestamp
        type: integer
    type: object
  model.Dashboard:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        description: Composite primary key, id + project_id + agent_id.
        type: integer
      name:
        type: string
      project_id:
        description: Foreign key dashboards(project_id) ref projects(id).
        type: integer
      type:
        type: string
      units_position:
        description: map[string]map[uint64]int -> map[unit_type]unit_id:unit_position
        type: string
      updated_at:
        type: string
    type: object
  model.DashboardUnit:
    properties:
      created_at:
        type: string
      dashboard_id:
        type: integer
      description:
        type: string
      id:
        description: Composite primary key, id + project_id.
        type: integer
      presentation:
        type: string
      project_id:
        description: Foreign key dashboard_units(project_id) ref projects(id).
        type: integer
      query:
        description: TODO (Anil) remove this field once we move to saved queries
        type: string
      query_id:
        type: integer
      settings:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  model.DashboardUnitRequestPayload:
    properties:
      description:
        type: string
      presentation:
        type: string
      query:
        description: TODO (Anil) remove this field once we move to saved queries
        type: string
      query_id:
        type: integer
      settings:
        type: string
      title:
        type: string
    type: object
  model.FactorsGoal:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_tracked_at:
        type: string
      name:
        type: string
      project_id:
        type: integer
      rule:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.FactorsGoalFilter:
    properties:
      en_en_ft:
        items:
          $ref: '#/definitions/model.KeyValueTuple'
        type: array
      en_us_ft:
        items:
          $ref: '#/definitions/model.KeyValueTuple'
        type: array
      ft:
        items:
          $ref: '#/definitions/model.KeyValueTuple'
        type: array
      st_en_ft:
        items:
          $ref: '#/definitions/model.KeyValueTuple'
        type: array
      st_us_ft:
        items:
          $ref: '#/definitions/model.KeyValueTuple'
        type: array
    type: object
  model.FactorsGoalRule:
    properties:
      en_en:
        type: string
      en_time:
        type: string
      rule:
        $ref: '#/definitions/model.FactorsGoalFilter'
        type: object
      st_en:
        type: string
      st_time:
        type: string
      vs:
        type: boolean
    type: object
  model.FactorsTrackedEvent:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      event_name_id:
        type: integer
      id:
        type: integer
      is_active:
        type: boolean
      last_tracked_at:
        type: string
      project_id:
        type: integer
      type:
        type: string
      updated_at:
        type: string
    type: object
  model.FactorsTrackedUserProperty:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_tracked_at:
        type: string
      project_id:
        type: integer
      type:
        type: string
      updated_at:
        type: string
      user_property_name:
        type: string
    type: object
  model.KeyValueTuple:
    properties:
      key:
        type: string
      vl:
        type: string
    type: object
  model.Project:
    properties:
      created_at:
        type: string
      date_format:
        type: string
      id:
        type: integer
      name:
        type: string
      private_token:
        description: An index created on private_token.
        type: string
      project_uri:
        type: string
      time_format:
        type: string
      time_zone:
        type: string
      token:
        description: An index created on token.
        type: string
      updated_at:
        type: string
    type: object
  model.ProjectSetting:
    properties:
      archive_enabled:
        description: Archival related fields.
        type: boolean
      auto_form_capture:
        type: boolean
      auto_track:
        description: |-
          Using pointers to avoid update by default value.
          omit empty to avoid nil(filelds not updated) on resp json.
        type: boolean
      bigquery_enabled:
        type: boolean
      created_at:
        type: string
      exclude_bot:
        type: boolean
      int_adwords_customer_account_id:
        type: string
      int_adwords_enabled_agent_uuid:
        description: |-
          Adwords integration settings.
          Foreign key constraint int_adwords_enabled_agent_uuid -> agents(uuid)
          Todo: Set int_adwords_enabled_agent_uuid, int_adwords_customer_account_id to NULL
          for disabling adwords integration for the project.
        type: string
      int_facebook_access_token:
        type: string
      int_facebook_ad_account:
        type: string
      int_facebook_agent_uuid:
        type: string
      int_facebook_email:
        description: Facebook settings
        type: string
      int_facebook_user_id:
        type: string
      int_hubspot:
        description: Hubspot integration settings.
        type: boolean
      int_hubspot_api_key:
        type: string
      int_salesforce_enabled_agent_uuid:
        description: Salesforce settings
        type: string
      int_segment:
        description: Segment integration settings.
        type: boolean
      updated_at:
        type: string
    type: object
  model.Queries:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      id:
        description: Composite primary key, id + project_id.
        type: integer
      is_deleted:
        type: boolean
      project_id:
        description: Foreign key queries(project_id) ref projects(id).
        type: integer
      query:
        type: string
      title:
        type: string
      type:
        type: integer
      updated_at:
        type: string
    type: object
  model.Query:
    properties:
      cl:
        type: string
      ec:
        description: all or any
        type: string
      ewp:
        items:
          $ref: '#/definitions/model.QueryEventWithProperties'
        type: array
      fr:
        type: integer
      gbp:
        items:
          $ref: '#/definitions/model.QueryGroupByProperty'
        type: array
      gbt:
        type: object
      ovp:
        description: 'Deprecated: Keeping it for old dashboard units.'
        type: boolean
      see:
        type: integer
      sse:
        type: integer
      to:
        type: integer
      ty:
        type: string
      tz:
        type: string
    type: object
  model.QueryEventWithProperties:
    properties:
      na:
        type: string
      pr:
        items:
          $ref: '#/definitions/model.QueryProperty'
        type: array
    type: object
  model.QueryGroup:
    properties:
      query_group:
        items:
          $ref: '#/definitions/model.Query'
        type: array
    type: object
  model.QueryGroupByProperty:
    properties:
      en:
        description: 'Entity: user or event.'
        type: string
      ena:
        description: group by specific event name.
        type: string
      eni:
        type: integer
      grn:
        description: currently used only for datetime - year/month/week/day/hour
        type: string
      in:
        type: integer
      pr:
        type: string
      pty:
        description: Property type categorical / numerical.
        type: string
    type: object
  model.QueryProperty:
    properties:
      en:
        description: 'Entity: user or event.'
        type: string
      lop:
        type: string
      op:
        type: string
      pr:
        type: string
      ty:
        description: 'Type: categorical or numerical'
        type: string
      va:
        type: string
    type: object
  model.UpdatableDashboard:
    properties:
      description:
        type: string
      name:
        type: string
      units_position:
        additionalProperties:
          additionalProperties:
            type: integer
          type: object
        type: object
    type: object
  model.User:
    properties:
      ampuserId:
        type: string
      c_uid:
        description: |-
          UserId provided by the customer.
          An unique index is creatd on ProjectId+UserId.
        type: string
      created_at:
        type: string
      id:
        description: Composite primary key with project_id and random uuid.
        type: string
      join_timestamp:
        description: unix epoch timestamp in seconds.
        type: integer
      project_id:
        description: |-
          Below are the foreign key constraints added in creation script.
          project_id -> projects(id)
        type: integer
      properties:
        description: Not part of table, but part of json. Stored in UserProperties table.
        type: string
      properties_id:
        type: string
      seg_aid:
        type: string
      updated_at:
        type: string
    type: object
  pattern_service_wrapper.FactorGraphResults:
    properties:
      charts:
        items:
          $ref: '#/definitions/pattern_service_wrapper.graphResult'
        type: array
    type: object
  pattern_service_wrapper.graphResult:
    properties:
      datasets:
        items:
          additionalProperties: true
          type: object
        type: array
      explanations:
        items:
          type: string
        type: array
      header:
        type: string
      labels:
        items:
          type: string
        type: array
      type:
        type: string
      x_label:
        type: string
      y_label:
        type: string
    type: object
  v1.AgentInfoWithProjectMapping:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      invited_by:
        type: string
      is_email_verified:
        type: boolean
      last_logged_in:
        type: string
      last_name:
        type: string
      phone:
        type: string
      project_id:
        type: integer
      role:
        type: integer
      updated_at:
        type: string
      uuid:
        type: string
    type: object
  v1.CreateFactorsGoalParams:
    properties:
      name:
        type: string
      rule:
        $ref: '#/definitions/model.FactorsGoalRule'
        type: object
    required:
    - name
    - rule
    type: object
  v1.CreateFactorsTrackedEventParams:
    properties:
      event_name:
        type: string
    required:
    - event_name
    type: object
  v1.CreateTrackeduserPropertyParams:
    properties:
      user_property_name:
        type: string
    required:
    - user_property_name
    type: object
  v1.RemoveFactorsGoalParams:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  v1.RemoveFactorsTrackedEventParams:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  v1.RemoveFactorsTrackedUserPropertyParams:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  v1.SearchFactorsGoalParams:
    properties:
      search_text:
        type: string
    required:
    - search_text
    type: object
  v1.UpdateFactorsGoalParams:
    properties:
      id:
        type: integer
      name:
        type: string
      rule:
        $ref: '#/definitions/model.FactorsGoalRule'
        type: object
    required:
    - id
    - name
    - rule
    type: object
host: factors-dev.com:8080
info:
  contact: {}
  description: Factors usage doc for golang api server.
  license: {}
  title: Factors Backend Api
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: '{"projects": []Project}'
          schema:
            type: string
      summary: To fetch the list of authorized projects for the user.
      tags:
      - Projects
  /{project_id}:
    put:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Edit project
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/model.Project'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Project'
      summary: To edit the allowed fields of an existing project.
      tags:
      - Projects
  /{project_id}/agents:
    get:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"agents": agentInfoMap, "project_agent_mappings": projectAgentMappings}'
          schema:
            type: string
      summary: Gets agents list for the given project id.
      tags:
      - ProjectAdmin
  /{project_id}/agents/invite:
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Invite
        in: body
        name: invite
        required: true
        schema:
          $ref: '#/definitions/handler.agentInviteParams'
      produces:
      - application/json
      responses:
        "201":
          description: '{"status": "success", "agents": agentInfoMap, "project_agent_mappings": projectAgentMappings}'
          schema:
            type: string
      summary: To invite an agent to the given project id.
      tags:
      - ProjectAdmin
  /{project_id}/agents/remove:
    put:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Remove
        in: body
        name: remove
        required: true
        schema:
          $ref: '#/definitions/handler.removeProjectAgentParams'
      produces:
      - application/json
      responses:
        "202":
          description: '{"project_id": uint64, "agent_uuid": string}'
          schema:
            type: string
      summary: To remove an agent from the given project id.
      tags:
      - ProjectAdmin
  /{project_id}/agents/update:
    put:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Update
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/handler.updateProjectAgentParams'
      produces:
      - application/json
      responses:
        "201":
          description: '{"status": "success"}'
          schema:
            type: string
      summary: To update an agent from the given project id.
      tags:
      - ProjectAdmin
  /{project_id}/attribution/query:
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: query
        name: dashboard_id
        type: integer
      - description: Dashboard Unit ID
        in: query
        name: dashboard_unit_id
        type: integer
      - description: Query payload
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/handler.AttributionRequestPayload'
      produces:
      - application/json
      responses:
        "200":
          description: '{"result": model.QueryResult, "cache": false, "refreshed_at": timestamp}'
          schema:
            type: string
      summary: To run attribution query.
      tags:
      - CoreQuery
  /{project_id}/channels/filter_values:
    get:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Channel
        in: query
        name: channel
        required: true
        type: string
      - description: Filter
        in: query
        name: filter
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: '{"filter_values": []string}'
          schema:
            type: string
      summary: To filter on values for channel query.
      tags:
      - CoreQuery
  /{project_id}/channels/query:
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: query
        name: dashboard_id
        type: integer
      - description: Dashboard Unit ID
        in: query
        name: dashboard_unit_id
        type: integer
      - description: Query payload
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/model.ChannelQuery'
      produces:
      - application/json
      responses:
        "200":
          description: '{"result": model.ChannelQueryResult, "cache": false, "refreshed_at": timestamp}'
          schema:
            type: string
      summary: To run a channel query.
      tags:
      - CoreQuery
  /{project_id}/dashboard/{dashboard_id}/units/query/web_analytics:
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: path
        name: dashboard_id
        required: true
        type: integer
      - description: Web analytics units
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/handler.DashboardUnitsWebAnalyticsQuery'
      produces:
      - application/json
      responses:
        "200":
          description: '{"result": "result", "cache": "true", "refreshed_at": "timestamp"}'
          schema:
            type: string
      summary: To fetch result for website analytics dashboard queries.
      tags:
      - DashboardUnit
  /{project_id}/dashboards:
    get:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "302":
          description: Found
          schema:
            items:
              $ref: '#/definitions/model.Dashboard'
            type: array
      summary: Fetches all dashboards for the given project id.
      tags:
      - Dashboard
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Create new dashboard
        in: body
        name: dashboard
        required: true
        schema:
          $ref: '#/definitions/handler.DashboardRequestPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Dashboard'
      summary: Creates a new dashboard for the given input.
      tags:
      - Dashboard
  /{project_id}/dashboards/{dashboard_id}:
    put:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: path
        name: dashboard_id
        required: true
        type: integer
      - description: Update dashboard
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/model.UpdatableDashboard'
      produces:
      - application/json
      responses:
        "202":
          description: ""
      summary: Updates an existing dashboard.
      tags:
      - Dashboard
  /{project_id}/dashboards/{dashboard_id}/units:
    get:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: path
        name: dashboard_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "302":
          description: Found
          schema:
            items:
              $ref: '#/definitions/model.DashboardUnit'
            type: array
      summary: Fetches dashboard units for the given project and dashboard id.
      tags:
      - DashboardUnit
    post:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
        name: project_id
        required: true
        type: integer
      - description: Dashboard ID
        in: path
        name: dashboard_id
        required: true
        type: integer
      - description: Create dashboard unit
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/model.DashboardUnitRequestPayload'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.DashboardUnit'
      summary: Creates a new dashboard unit for the given input.
      tags:
      - DashboardUnit
  /{project_id}/dashboards/{dashboard_id}/units/{unit_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Project ID
        in: path
