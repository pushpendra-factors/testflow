          key: DeviceType
          order_level: 1
          values:
            Desktop: 0.5
            Mobile: 0.5
        -
          key: OS
          order_level: 2
          values:
            Desktop:
              Windows: 0.3
              MacOS: 0.3
              Linux: 0.4
            Mobile:
              Android: 0.5
              iOS: 0.5
          dependency: DeviceType
    set_attributes: true 
    rules:
      RULE1:
        real_time_wait: 5
        overall_probablity: 0.4
        attribute_weights:
          -
            probablity: 0.7
            attributes: 
              DeviceType: 
                -
                  Desktop
      RULE2:
        real_time_wait: 5
        overall_probablity: 0.2
        attribute_weights:
          -
            probablity: 0.4
            attributes:
              OS: 
