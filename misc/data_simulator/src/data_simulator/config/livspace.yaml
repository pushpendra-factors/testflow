# Assign Probablitites for independent events so that (1 - sum of probablities of independent events)
# will be the total probablity of correlated events
---
user_data_file_name_prefix: "userdata"
activity_time_in_seconds: 3600
real_time: false
user_id_prefix: U
new_user_poll_time: 30
new_user_probablity: 0.7
per_tick_new_user_seed_count: 10
custom_user_attribute_probablity: 0.9
custom_event_attribute_probablity: 0.9
bring_existing_user: 0.5
user_segments: 
  segment1:
    number_of_users: 1000
    activity_ticker_in_seconds: 10
    activity_probablity_map:
      DoSomething: 0.3999
      NoOp: 0.6
      Exit: 0.0001
    event_probablity_map:
      correlation_matrix:
        events:
          Home:
            ExploreLooks: RULE1
            Offerings: 0.3
